<div class="cardItem" data-win-bind="this['data-cover']:idAttachmentCover WinJS.Binding.setAttribute">
  <div class="attachments win-interactive" data-win-control="WinJS.UI.FlipView" data-win-options="{ itemTemplate: select('.attachmentPreviewTemplate')}" data-win-bind="style.display:attachmentPreviews.length trello.binding.displayBlockIf;winControl.itemDataSource:attachmentPreviews.dataSource"></div>
  <h2 data-win-bind="textContent:name"></h2>
  <div class="badges" data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:badges">
    <span class="icon" data-win-bind="className:type;this['data-value']:value WinJS.Binding.setAttribute;title:description"><span class="text" data-win-bind="textContent:value trello.binding.badgeUpdate"></span></span>
  </div>
  <div class="labels" data-win-control="WinJS.UI.Repeater" data-win-bind="winControl.data:labels">
    <span class="card-label" data-win-bind="this['data-color']:color WinJS.Binding.setAttribute;textContent:name"></span>
  </div>
</div>
