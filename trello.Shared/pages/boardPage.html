<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/pages/boardPage.css" rel="stylesheet" />
    <script src="/js/api.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/pages/boardPage.js"></script>
</head>
<body>
  <div class="boardPage fragment boardColor" data-win-bind="style.backgroundPositionX:backgroundPositionX;this['data-color']:board.prefs.background WinJS.Binding.setAttribute">
    <header aria-label="Header content" role="banner">
      <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
      <h1 class="titlearea win-type-ellipsis">
        <span class="pagetitle win-type-ellipsis" data-win-bind="textContent:board.name">Loading...</span>
        <span class="permission" data-win-bind="this['data-level']:board.prefs.permissionLevel WinJS.Binding.setAttribute;textContent:board.prefs.permissionLevel trello.binding.permissionLevel"></span>
      </h1>
      <!--div data-win-control="WinJS.UI.SearchBox"></div-->
    </header>

    <div class="attachmentPreviewTemplate" data-win-control="WinJS.Binding.Template">
      <div>
        <img data-win-bind="src:url"/>
      </div>
    </div>

    <section aria-label="Main content" role="main">
      <div class="hub lists" data-win-control="WinJS.UI.Hub" data-win-bind="winControl.sections:lists;winControl.items:lists">
      </div>
    </section>
  </div>
</body>
</html>
