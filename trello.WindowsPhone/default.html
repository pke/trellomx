<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>trello.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <!--script src="/WinJS/js/WinJS.js"></script-->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- trello references -->
    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/css/shared.css" rel="stylesheet" />
    <script>
        WinJS.Utilities._setIsPhone = true;
    </script>
    <script src="/lib/require.js"></script>
    <script src="/lib/xrayquire.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/models/home.js"></script>
    <script src="/js/models/TrelloModel.js"></script>
    <script src="/js/models/Organization.js"></script>
    <script src="/js/models/Board.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/homePage.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addBoard', label:'add board', icon:'add' }" type="button"></button>
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'search', label:'search', icon:'find' }" type="button"></button>
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addList', label:'add list', icon:'add', section:'selection' }" type="button"></button>
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'archiveList', label:'archive this list', icon:'remove', section:'selection' }" type="button"></button>
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pinUnpin', label:'pin to start', icon:'pin', section:'selection' }" type="button"></button>
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'account', label:'account...', section:'selection' }" href="about:account" type="button"></button>
      <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'about', label:'about...', section:'selection' }" href="about" type="button"></button>
    </div>
</body>
</html>
